apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: state-rabbitmq

scopes:
  - checkout-service
  - order-service

spec:
  type: pubsub.rabbitmq
  version: v1
  metadata:
  - name: host
    value: "amqp://localhost:5672"
  - name: durable
    value: "false"
  - name: deletedWhenUnused
    value: "false"
  - name: autoAck
    value: "false"
  - name: reconnectWait
    value: "0"
  - name: concurrency
    value: parallel
